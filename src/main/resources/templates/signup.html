<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyleaf.org">
<head>
    <title>Test</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="jsFunctions.js" ></script>
</head>
<body>

<div class="py-1 bg-primary">
    <div class="container">
        <div class="row no-gutters d-flex align-items-start align-items-center px-md-0">
            <div class="col-lg-12 d-block">
                <div class="row d-flex">
                    <div class="col-md-5 pr-4 d-flex topper align-items-center text-lg-right">
                        <span class="text">SignUp</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
        <a class="navbar-brand" href="#">ShopaHolic</a>

        <div class="collapse navbar-collapse" id="ftco-nav">


        </div>
    </div>
</nav>
<!-- END nav -->


<section class="ftco-section" style="min-height: 550px;">

    <div class="container">
       <div class="row">

           <form method="post" th:object="${user}" th:action="@{/signup}" onsubmit="return validateForm()" >
               <table cellpadding="4" align="center">
                   <tr><td><label>E-Mail</label></td><td><input type="email" th:field="${user.email}" id="email"></td></tr>
                   <tr><td><label>Password</label></td><td><input type="password" th:field="${user.password}" maxlength="10"></td></tr>
                   <tr><td><label>First Name</label></td><td><input type="text"  th:field="${user.firstName}" maxlength="50"></td></tr>
                   <tr><td><label>Last Name</label></td><td><input type="text" th:field="${user.lastName}" maxlength="50"></td></tr>
                   <tr><td><label>Address Line 1</label></td><td><input type="text"  th:field="${user.addressLine1}" maxlength="100"></td></tr>
                   <tr><td><label>Address Line 2</label></td><td><input type="text" th:field="${user.addressLine2}" maxlength="100"></td></tr>
                   <tr><td><label>City</label></td><td><input type="text" th:field="${user.city}" maxlength="100"></td>
                   <tr><td><label>Pin</label></td><td><input type="text" th:field="${user.pin}" maxlength="6" id="txtPin"></td></tr>
<!--                   <tr><td><label>Phone Number</label></td><td><input type="text"  th:field="${user.phone}" maxlength="12" pattern= "[0-9]"></td></tr>-->
                   <tr><td><label>Phone Number</label></td><td><input type="text"  th:field="${user.phone}" maxlength="10" id="txtPhone"></td></tr>
                   <!--<tr><td><label>Date Of Birth</label></td><td><input type="text" th:field="${user.dob}" maxlength="10"><br></td></tr>-->
                   <tr><td colspan="2"><button name="btnAddUser" type="submit" value="1">Register</button></td></tr>
               </table>
           </form>
       </div>
    </div>
</section>
<footer>
    <div class="footer">
        Copyright &copy; Innovators.
    </div>
</footer>

</body>
</html>
