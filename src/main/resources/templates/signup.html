<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyleaf.org">
<head>
    <title>Test</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<div class="py-1 bg-primary">
    <div class="container">
        <div class="row no-gutters d-flex align-items-start align-items-center px-md-0">
            <div class="col-lg-12 d-block">
                <div class="row d-flex">
                    <div class="col-md-5 pr-4 d-flex topper align-items-center text-lg-right">
                        <span class="text">SignUp</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
        <a class="navbar-brand" href="#">ShopaHolic</a>

        <div class="collapse navbar-collapse" id="ftco-nav">


        </div>
    </div>
</nav>
<!-- END nav -->


<section class="ftco-section" style="min-height: 550px;">

    <div class="container">
       <div class="row">

           <form method="post" th:object="${user}" th:action="@{/signup}">

               <label>E-Mail</label><input type="text" th:field="${user.email}"><br>
               <label>Password</label><input type="password" th:field="${user.password}"><br>
              <label>First Name</label><input type="text"  th:field="${user.firstName}">
               <br>
               <label>Last Name</label><input type="text" th:field="${user.lastName}">
               <br>
               <label>Address Line 1</label><input type="text"  th:field="${user.addressLine1}">
               <br>
               <label>Address Line 2</label><input type="text" th:field="${user.addressLine2}">
               <br>
               <label>City</label><input type="text"  th:field="${user.city}" ><br>
               <label>Pin</label><input type="text" th:field="${user.pin}" ><br>
               <label>Phone Number</label><input type="text"  th:field="${user.phone}" ><br>

               <label>Date Of Birth</label><input type="text" th:field="${user.dob}"><br>

               <br><br>
               <button name="btnAddUser" type="submit" value="1">Register</button>
           </form>

       </div>
    </div>

</section>



<footer>
    <div class="footer">
        Copyright &copy; Innovators.
    </div>
</footer>

</body>
</html>
