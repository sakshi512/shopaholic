<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="py-1 bg-primary">
    <div class="container">
        <div class="row no-gutters d-flex align-items-start align-items-center px-md-0">
            <div class="col-lg-12 d-block">
                <div class="row d-flex">
                    <div class="col-md-5 pr-4 d-flex topper align-items-center text-lg-right">
                        <span class="text">SignUp</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
        <a class="navbar-brand" href="#">ShopaHolic - Login Page</a>

        <div class="collapse navbar-collapse" id="ftco-nav">


        </div>
    </div>
</nav>
<!-- END nav -->


<section class="ftco-section" style="min-height: 550px;">
    <form class="form"  th:action="@{/loginUser}" th:object="${user}" method="post">
        <div class="container">
            <div class="text py-3 pb-4 px-3 text-center">
                <label><b>Username</b></label>
                <input type="text" placeholder="Enter Email-Id" name="username" th:field="${user.email}" required />
            </div>
            <div class="text py-3 pb-4 px-3 text-center">
                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" th:field="${user.password}" required />
            </div>
            <div class="text py-3 pb-4 px-3 text-center">
                <button type="submit">Login</button>
                <button type="button">Cancel</button>
            </div>
            <div>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
        </div>
    </form>
</section>



<footer>
    <div class="footer">
        Copyright &copy; Innovators.
    </div>
</footer>

</body>
</html>
