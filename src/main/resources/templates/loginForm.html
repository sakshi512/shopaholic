<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="py-1 bg-primary">
    <div class="container loginContainer">
        <div class="row no-gutters d-flex align-items-start align-items-center px-md-0">
            <div class="col-lg-12 d-block">
                <div class="row d-flex">
                    <div class="col-md-5 pr-4 d-flex topper align-items-center text-lg-right">
                        <span class="text">SignUp</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
        <a class="navbar-brand" href="#">ShopaHolic - Login Page</a>

        <div class="collapse navbar-collapse" id="ftco-nav">


        </div>
    </div>
</nav>
<!-- END nav -->

<section class="ftco-section" style="min-height: 550px;">
    <form class="form"  th:action="@{/login}" th:object="${user}" method="post">
        <div class="container">

            <table style="align:center">

                <tr>
                    <td><label><b>Username</b></label></td>
                    <td>
                        <input type="text" placeholder="Enter Email-Id" name="username" th:field="${user.userName}" required />
                    </td>
                </tr>

                <tr>
                    <td><label><b>Password</b></label></td>
                    <td>
                        <input type="password" placeholder="Enter Password" name="password" th:field="${user.password}" required />
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <div>
                            <button type="submit">Login</button>
                            <button type="button">Cancel</button>
                        </div>
                    </td>
                </tr>

            </table>
            <div>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
        </div>
    </form>
</section>



<footer>
    <div class="footer">
        Copyright &copy; Innovators.
    </div>
</footer>

</body>
</html>
